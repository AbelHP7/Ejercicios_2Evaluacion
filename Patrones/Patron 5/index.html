<!DOCTYPE html>
<html>
<head>
    <title>Off Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <button id="btnMenu" class="btn-menu">☰</button>
        Navbar
    </nav>
    <div class="container">
        <section id="sidePanel" class="columna1">Sección 1</section>
        <section id="mainPanel" class="columna2">Sección 2</section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        (function () {
            var mainPanel = document.getElementById("mainPanel");
            var sidePanel = document.getElementById("sidePanel");
            var btnMenu = document.getElementById("btnMenu");

            btnMenu.addEventListener("click", function() {
                sidePanel.classList.toggle("open");
            });

            var hammerPanel = new Hammer(mainPanel);
            hammerPanel.on("swiperight", function (e) {
                sidePanel.classList.add("open");
            });
            hammerPanel.on("swipeleft", function (e) {
                sidePanel.classList.remove("open");
            });
        })();
    </script>
</body>
</html>
