<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <meta name="description" content="Create your account with our modern sign up form">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-md">
        <form class="bg-gray-900 border border-gray-700 rounded-2xl px-9 py-10 shadow-2xl" action="POST" method="post">
            <h1 class="text-3xl font-bold mb-8 text-white">Sign Up</h1>

            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm text-gray-300">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-3.5 text-sm text-white bg-gray-800 border border-gray-600 rounded-lg outline-none transition-all duration-300 placeholder-gray-500 focus:border-blue-500 focus:bg-gray-700 focus:ring-2 focus:ring-blue-500/20 hover:border-gray-500"
                    placeholder="Enter your name" required>
            </div>

            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm text-gray-300">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-3.5 text-sm text-white bg-gray-800 border border-gray-600 rounded-lg outline-none transition-all duration-300 placeholder-gray-500 focus:border-blue-500 focus:bg-gray-700 focus:ring-2 focus:ring-blue-500/20 hover:border-gray-500"
                    placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm text-gray-300">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3.5 text-sm text-white bg-gray-800 border border-gray-600 rounded-lg outline-none transition-all duration-300 placeholder-gray-500 focus:border-blue-500 focus:bg-gray-700 focus:ring-2 focus:ring-blue-500/20 hover:border-gray-500"
                    placeholder="Enter your password" required>
            </div>

            <div class="flex items-center gap-3 mb-7">
                <input type="checkbox" id="terms" name="terms"
                    class="w-4 h-4 cursor-pointer accent-blue-500 flex-shrink-0" required>
                <label for="terms" class="text-sm text-gray-300 cursor-pointer select-none">
                    I agree with terms and conditions
                </label>
            </div>

            <button type="submit"
                class="w-full px-6 py-3.5 text-base font-semibold text-white bg-blue-500 rounded-lg cursor-pointer transition-all duration-300 shadow-lg shadow-blue-500/30 hover:bg-blue-600 hover:shadow-xl hover:shadow-blue-500/40 hover:-translate-y-0.5 active:translate-y-0 active:shadow-md active:shadow-blue-500/30">
                Sign Up
            </button>
        </form>
    </div>
</body>

</html>
